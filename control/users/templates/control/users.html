<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>





<table style="align-items: center" border="20pt">

    {% for user in users %}

        <tr>

        <td style="cursor:pointer" onclick="location.href='{% url 'get_user_details' user.id %}'">


            <li>{{ user.first_name }} {{ user.last_name }}</li>

        </td>

    </tr>



    {% endfor %}

</table>




</body>
</html>
